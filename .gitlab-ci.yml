run-frontend-tests:
  image: node:15
  stage: test
  before_script:
    - cd views/React
    - rm -rf node_modules
    - rm -rf package-lock.json
    - npm install
  script:
    - npm test

run-backend-tests:
  image: node:15
  stage: test
  before_script:
    - cp ${TESTING_ENV_FILE} server/.env
    - cd server
    - rm -rf node_modules
    - rm -rf package-lock.json
    - npm install
  script:
    - npm test

